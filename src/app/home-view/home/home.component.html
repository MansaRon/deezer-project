<div class="container-fluid">
    <div class="d-flex flex-row align-items-center">
        <div class="d-flex d-md-none">
            <img src="../../../assets/placeholder.jpg" alt="Profile Picture" class="rounded-circle"
                style="width: 36px; height: 36px; margin-left: 10px;" />
        </div>
        <div class="d-none d-md-flex">
            <img src="../../../assets/placeholder.jpg" alt="Profile Picture" class="mb-4 rounded-circle"
                style="width: 60px; height: 60px; margin-left: 8px;" />
        </div>
        <div class="bg-light p-2 mb-3 flex-grow-1">
            <div class="input-group mb-3">
                <input [(ngModel)]="artistName" (ngModelChange)="searchArtist($event)" type="text" class="form-control" placeholder="Search" aria-label="Search" aria-describedby="button-addon2" />
            </div>
        </div>

    </div>

    <div *ngIf="searchResults" class="container">
        <!-- <div class="d-flex align-items-center"> -->
            <div class="artists">
                <ng-container *ngFor="let artist of artistDetails">
                    <div class="card mx-3">
                        <div class="card-body card-body-styling">
                            <div class="viewArtist" (click)="viewDetails(artist.artist.id)">
                                <img *ngIf="artist.album.cover_medium" src="{{ artist.album.cover_medium }}" alt="Album Cover" class="album-cover" />
                                <p *ngIf="!artist.album.cover_medium">No Image Available</p>
                                <p class="p-2 name">
                                    {{ artist.artist.name }}
                                    <br />
                                    985 Fans
                                </p>
                            </div>
                        </div>
                    </div>
                </ng-container>
            </div>
        <!-- </div> -->
    </div>
</div>
